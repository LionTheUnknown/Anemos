services:
  postgres:
    image: postgres:16-alpine
    container_name: anemos-db
    environment:
      POSTGRES_DB: anemos
      POSTGRES_USER: anemos
      POSTGRES_PASSWORD: anemos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  postgres_data:
